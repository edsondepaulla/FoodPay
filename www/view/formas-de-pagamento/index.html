<script type="text/javascript">
    function teste() {
        var done = function(err, status){
            if(err){
                console.error(err._message);
            } else {
                console.log('QRScanner is initialized. Status:');
                console.log(status);
            }
        };

        QRScanner.prepare(done);
    }
    function teste1() {
        var callback = function(err, contents){
            if(err){
                console.error(err._message);
            }
            alert('The QR Code contains: ' + contents);
        };

        QRScanner.scan(callback);
    }
    function teste2() {
        // For the best user experience, make sure the user is ready to give your app
// camera access before you show the prompt. On iOS, you only get one chance.

        QRScanner.prepare(onDone); // show the prompt

        function onDone(err, status){
            if (err) {
                // here we can handle errors and clean up any loose ends.
                console.error(err);
            }
            if (status.authorized) {
                // W00t, you have camera access and the scanner is initialized.
                // QRscanner.show() should feel very fast.
            } else if (status.denied) {
                // The video preview will remain black, and scanning is disabled. We can
                // try to ask the user to change their mind, but we'll have to send them
                // to their device settings with `QRScanner.openSettings()`.
            } else {
                // we didn't get permission, but we didn't get permanently denied. (On
                // Android, a denial isn't permanent unless the user checks the "Don't
                // ask again" box.) We can ask again at the next relevant opportunity.
            }
        }
    }

    function teste3() {
        // Start a scan. Scanning will continue until something is detected or
// `QRScanner.cancelScan()` is called.
        QRScanner.scan(displayContents);

        function displayContents(err, text){
            if(err){
                // an error occurred, or the scan was canceled (error code `6`)
            } else {
                // The scan completed, display the contents of the QR code:
                alert(text);
            }
        }

// Make the webview transparent so the video preview is visible behind it.
        QRScanner.show();
// Be sure to make any opaque HTML elements transparent here to avoid
// covering the video.
    }
</script>
<a onclick="teste()">prepare 1</a>
<a onclick="teste1()">scan 1</a>
<a onclick="teste2()">prepare 2</a>
<a onclick="teste3()">scan 2</a>
