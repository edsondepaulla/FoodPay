<style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<div id="map"></div>
<script>
    var map;
    function initMap() {
        navigator.geolocation.getCurrentPosition(function(position){
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: position.coords.latitude, lng: position.coords.longitude},
                zoom: 17,
                disableDefaultUI: true
            });
            map.setOptions({styles: [
                {
                    featureType: "poi",
                    stylers: [
                        { visibility: "off" }
                    ]
                }
            ]});
        },
        function(error){ // callback de erro

        });
    }

    function click(){
        marker = new google.maps.Marker({
            map: map,
            draggable: true,
        });

        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position){ // callback de sucesso
                    // ajusta a posição do marker para a localização do usuário
                    marker.setPosition(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
                },
                function(error){ // callback de erro
                    alert('Erro ao obter localização!');
                    console.log('Erro ao obter localização.', error);
                });
        } else {
            alert('Navegador não suporta Geolocalização!');
        }
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmC5dvFmNrc8sQ5Y5UtJfldKbc4O9Hq6g&callback=initMap" async defer></script>

<a onclick="click()" style="position: fixed; bottom: 10px; right: 10px; background: red; padding: 10px">xx</a>
